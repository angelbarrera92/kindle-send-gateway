<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Send to Kindle - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #0060df;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #003eaa;
    }
    #status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Send to Kindle Settings</h2>
  
  <label for="gatewayUrl">Gateway URL:</label>
  <input type="text" id="gatewayUrl" placeholder="http://localhost:8080">
  
  <button id="save">Save</button>
  <div id="status">Settings saved!</div>
  
  <script src="options.js"></script>
</body>
</html>
